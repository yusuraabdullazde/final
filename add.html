<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #addForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0px;
        }

        table {
            width: 100%;
            /* border: 1px solid black; */
            border-collapse: collapse;
        }

        tr,
        td,
        th {
            padding: 8px;
            border: 1px solid black;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div id="form">
                <form class="row g-3" id="addForm">
                    <div class="col-md-4">
                        <label for="validationServer01" class="form-label">Photo</label>
                        <div class="photo">
                            <img src="" alt="" class="sekil">
                            <input type="file" class="form-control is-valid image" id="validationServer01" required>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <label for="validationServer01" class="form-label">First name</label>
                        <input type="text" class="form-control is-valid first" id="validationServer01" required>

                    </div>
                    <div class="col-md-4">
                        <label for="validationServer02" class="form-label">Last name</label>
                        <input type="text" class="form-control is-valid last" id="validationServer02" required>
                      
                    </div>
                    <div class="col-md-4">
                        <label for="validationServer02" class="form-label">Price</label>
                        <input type="text" class="form-control is-valid price" id="validationServer02" required>
                      
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
                        <button class="btn btn-primary close" type="submit"><a href="./index.html">Close
                                Form</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <table>
        <tr>
            <th>ID:</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/css/js/add.js"></script>
</body>

</html>
